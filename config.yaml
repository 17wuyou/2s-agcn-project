# config.yaml

# 数据配置
data:
  # 将 data_path 指向一个文件夹，而不是一个文件
  data_path: "./generated_data" 
  num_joints: 25
  num_classes: 60

# 模型配置
model:
  in_channels: 3   # 输入特征维度 (x, y, z)

# 训练配置
training:
  epochs: 80
  batch_size: 32
  learning_rate: 0.001
  device: "cuda" # 如果有GPU，使用"cuda"，否则"cpu"
  save_path: "./checkpoints/best_model.pth" # 模型保存路径